<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fizz-buzzer-container">
        <h1 class="title">FizzBuzzer</h1>
        <div class="fizz-buzzer-main">
            <form class="fizz-buzzer-inputs">
                <input type="number" placeholder="From number">
                <span>to</span>
                <input type="number" placeholder="To number">
                <input type="submit" hidden />
            </form>
            <hr>
            <div class="fizz-buzzer-counts">
                <span>Fizz: 0</span>
                <span>Buzz: 0</span>
                <span>FizzBuzz: 0</span>
            </div>
        </div>
        <div class="fizz-buzzer-output">
            <!-- API data goes here -->
            <div class="text-center">
                <p>No data available yet...</p>
            </div>
            <p>1</p>
            <p>2</p>
            <p>3 - Fizz</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>4</p>
            <p>5 - Buzz</p>
        </div>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>

    <script>
        document.querySelector('.fizz-buzzer-inputs').addEventListener("submit", function(event) {
            event.preventDefault();
            console.dir(event.target[0].value);
            console.dir(event.target[1].value); // could also call them directly
            axios.get('../api/getFizzBuzz.php')
                .then(function (response) {
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
        });
    </script>
</body>
</html>
